        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#1f78b4", "id": 0, "label": "NodeID: 0\nPhysNode: None\nPartial Umax: inf", "shape": "dot"}, {"color": "#1f78b4", "id": 1, "label": "NodeID: 1\nPhysNode: 1\nPartial Umax: 5", "shape": "dot"}, {"color": "#1f78b4", "id": 4, "label": "NodeID: 4\nPhysNode: 2\nPartial Umax: 4", "shape": "dot"}, {"color": "#1f78b4", "id": 10, "label": "NodeID: 10\nPhysNode: 3\nPartial Umax: 0\nFinal Umax: 0\nCost: 0.00\nProfit: 0.00", "shape": "dot"}, {"color": "#1f78b4", "id": 5, "label": "NodeID: 5\nPhysNode: 3\nPartial Umax: 5", "shape": "dot"}, {"color": "#1f78b4", "id": 11, "label": "NodeID: 11\nPhysNode: 2\nPartial Umax: 0\nFinal Umax: 0\nCost: 0.00\nProfit: 0.00", "shape": "dot"}, {"color": "#1f78b4", "id": 2, "label": "NodeID: 2\nPhysNode: 2\nPartial Umax: 8", "shape": "dot"}, {"color": "#1f78b4", "id": 6, "label": "NodeID: 6\nPhysNode: 1\nPartial Umax: 2", "shape": "dot"}, {"color": "#1f78b4", "id": 12, "label": "NodeID: 12\nPhysNode: 3\nPartial Umax: 2\nFinal Umax: 2\nCost: 493.00\nProfit: -93.00", "shape": "dot"}, {"color": "#1f78b4", "id": 7, "label": "NodeID: 7\nPhysNode: 3\nPartial Umax: 0", "shape": "dot"}, {"color": "#1f78b4", "id": 13, "label": "NodeID: 13\nPhysNode: 1\nPartial Umax: 0\nFinal Umax: 0\nCost: 0.00\nProfit: 0.00", "shape": "dot"}, {"color": "#1f78b4", "id": 3, "label": "NodeID: 3\nPhysNode: 3\nPartial Umax: 10", "shape": "dot"}, {"color": "#1f78b4", "id": 8, "label": "NodeID: 8\nPhysNode: 1\nPartial Umax: 2", "shape": "dot"}, {"color": "#1f78b4", "id": 14, "label": "NodeID: 14\nPhysNode: 2\nPartial Umax: 2\nFinal Umax: 2\nCost: 493.00\nProfit: -93.00", "shape": "dot"}, {"color": "#1f78b4", "id": 9, "label": "NodeID: 9\nPhysNode: 2\nPartial Umax: 0", "shape": "dot"}, {"color": "#1f78b4", "id": 15, "label": "NodeID: 15\nPhysNode: 1\nPartial Umax: 0\nFinal Umax: 0\nCost: 0.00\nProfit: 0.00", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 4, "label": "Link Limit: 0", "to": 10}, {"arrows": "to", "from": 1, "label": "Link Limit: 4", "to": 4}, {"arrows": "to", "from": 5, "label": "Link Limit: 0", "to": 11}, {"arrows": "to", "from": 1, "label": "Link Limit: 6", "to": 5}, {"arrows": "to", "from": 0, "label": "", "to": 1}, {"arrows": "to", "from": 6, "label": "Link Limit: 3", "to": 12}, {"arrows": "to", "from": 2, "label": "Link Limit: 4", "to": 6}, {"arrows": "to", "from": 7, "label": "Link Limit: 3", "to": 13}, {"arrows": "to", "from": 2, "label": "Link Limit: 0", "to": 7}, {"arrows": "to", "from": 0, "label": "", "to": 2}, {"arrows": "to", "from": 8, "label": "Link Limit: 2", "to": 14}, {"arrows": "to", "from": 3, "label": "Link Limit: 6", "to": 8}, {"arrows": "to", "from": 9, "label": "Link Limit: 2", "to": 15}, {"arrows": "to", "from": 3, "label": "Link Limit: 0", "to": 9}, {"arrows": "to", "from": 0, "label": "", "to": 3}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
